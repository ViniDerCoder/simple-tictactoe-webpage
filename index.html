<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <div class="game">
        <div class="score" id="score-board">
            <title class="score-title">Score</title>
                <div class="player-score score-title" id="player-score">Player</div>
                <div class="player-score score-seperator">-</div>
                <div class="player-score score-value" id="player-score-value">0</div>
                <div class="player-score score-short-seperator">:</div>
                <div class="player-score score-value" id="computer-score-value">0</div>
                <div class="player-score score-seperator">-</div>
                <div class="player-score score-title" id="computer-score">Computer</div>
        </div>
        <div class="gamefield">
            <title id="title-status-bar" class="status-bar">Gamefield</title>
            <div class="row" id="row-1">
                <div class="cell" data-type="none" data-row="1" data-cell="1" data-style="1"></div>
                <div class="cell" data-type="none" data-row="1" data-cell="2" data-style="1"></div>
                <div class="cell" data-type="none" data-row="1" data-cell="3" data-style="1"></div>
            </div>
            <div class="row" id="row-2">
                <div class="cell" data-type="none" data-row="2" data-cell="1" data-style="1"></div>
                <div class="cell" data-type="none" data-row="2" data-cell="2" data-style="1"></div>
                <div class="cell" data-type="none" data-row="2" data-cell="3" data-style="1"></div>
            </div>
            <div class="row" id="row-3">
                <div class="cell" data-type="none" data-row="3" data-cell="1" data-style="1"></div>
                <div class="cell" data-type="none" data-row="3" data-cell="2" data-style="1"></div>
                <div class="cell" data-type="none" data-row="3" data-cell="3" data-style="1"></div>
            </div>
        </div>
    </div>
    <button class="reset-button" id="reset-button">Reset</button>
    <select name="style" class="player-symbol-style" id="player-symbol-style" >
        <option value="1" selected>1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</body>
</html>

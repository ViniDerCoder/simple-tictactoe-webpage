<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" type="module"></script>
</head>
<body>
    <div class="game">
        <div class="gamefield">
            <div class="row" id="row-1">
                <div class="cell" data-type="none" data-row="1" data-cell="1"></div>
                <div class="cell" data-type="none" data-row="1" data-cell="2"></div>
                <div class="cell" data-type="none" data-row="1" data-cell="3"></div>
            </div>
            <div class="row" id="row-2">
                <div class="cell" data-type="none" data-row="2" data-cell="1"></div>
                <div class="cell" data-type="none" data-row="2" data-cell="2"></div>
                <div class="cell" data-type="none" data-row="2" data-cell="3"></div>
            </div>
            <div class="row" id="row-3">
                <div class="cell" data-type="none" data-row="3" data-cell="1"></div>
                <div class="cell" data-type="none" data-row="3" data-cell="2"></div>
                <div class="cell" data-type="none" data-row="3" data-cell="3"></div>
            </div>
        </div>
    </div>
</body>
</html>
